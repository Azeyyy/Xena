group = 'org.xena'
version = '1.0'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "org.xena.Xena"

repositories {
    mavenCentral()

    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.2.1'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.8'
    compile group: 'com.jonathan.flaresoft', name: 'Java-Memory-Manipulation', version: '0.1'
    compile group: 'org.abendigo', name: 'Offset-Scanner', version: '0.1'
    compile group: 'net.openhft', name: 'zero-allocation-hashing', version: '0.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}